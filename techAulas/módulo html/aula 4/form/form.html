<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body style="color: brown;">
    <h1>Formulário</h1>
    <form>
         <input type="text" name="nome" placeholder="digite seu nome">

         <input type="password" name="senha" placeholder="digite sua senha">
        <label>CPF ou CNPJ</label>
        <input type="text" name="cpfCnpj" placeholder="digite seu CPF ou CNPJ">
        <label>Textarea</label>
        <textarea cols="30" rows="18"></textarea>

        <div>
            <input type="radio" name="tipo" checked="fem"> Feminino
            <input type="radio" name="tipo" value="masc"> Masculino
            <input type="radio" name="teste" checked="fem"> teste1
            <input type="radio" name="teste" value="masc"> Teste2
        </div>

        <div>
            <input type="number" name="idade" placeholder="idade">
        </div>
        
        <div>
            |<input type="checkbox" name="atleta" value="atleta"> atleta
        </div>

        <div>
            <select name="estado">
                <option value="rj">Rio de janeiro</option>
                <option value="ba">Bahia</option>
                <option value="ce">Ceará</option>
            </select>
        </div>

    </form> 
</body>

</html>
